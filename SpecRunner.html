<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Stylesheets -->
    <link href="styles/style.css" rel="stylesheet" media="screen">

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="src/Application.js"></script>
    <script type="text/javascript" src="scripts/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="scripts/jasmine-jquery.js"></script>
    
    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/ApplicationSpec.js"></script>
    <script type="text/javascript" src="spec/SpecHelper.js"></script>
   

    <script type="text/javascript">
      (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
      if (currentWindowOnload) {
      currentWindowOnload();
      }
      execJasmine();
      };

      function execJasmine() {
      jasmineEnv.execute();
      }

      })();
    </script>

  </head>

  <body>
    <div class="container-fluid" style="display: none">
      <div class="football-field">
        <div class="ball-area" data-top="40" data-left="45">
          <img src="images/ball.png" alt="Ball"/>
        </div>
      </div>
    </div>

    <!-- jQuery & JS -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="scripts/jquery-2.0.3.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/Application.js"></script>
  </body>
</html>
